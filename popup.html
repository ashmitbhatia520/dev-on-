<html>
<head>
<title>Popup Design - Easy Tutorials</title>
<style>
	*{margin: 0;
	padding:0;
	box-sizing: border-box;
	font-family: 'Poppins' , sans-serif;
}

.container{
	width:100%;
	height:100vh;
    background: url(https://static.vecteezy.com/system/resources/previews/002/701/271/original/light-gray-gradient-blur-background-vector.jpg);
	display:flex;
	align-items:center;
	justify-content:center;
}
.popup{
	width:400px;
	background:#fff;
	border-radius:6px;
	position:absolute;
	top:50%;
	left:50%;
	transform:translate(-50%,-50%);
	text-align:center;
	padding:0 30px 30px;
	color:#333;
	
}
.popup img{
	width:100px;
	margin-top:-50px;
	border-radius: 50%;
	box-shadow: 0 2px 5px  rgba(0,0,0,0.2);
	
}
.popup h2{
font-size:38px;
font-weight:500px;
margin:30px 0 10px;
}
.popup button{
width:100%;
margin-top:50px;
padding:10px 0;
background:#6fd649;
color:#fff;
border:0;
outline:none;
font-size:18px;
}
</style>
</head>
<body>
<div class="container">
<div class="popup">
<img src="https://tse4.mm.bing.net/th?id=OIP.QdI-mzIaOVMEYXFrUR0hSQHaHa&pid=Api&P=0&h=180">
<h2>Thank You!</h2>
<p>Thanks For Accepting This Payment</p>
<a href="index.html"><button type="button">OK</button>
</div>
</div>
</body>
</html>
